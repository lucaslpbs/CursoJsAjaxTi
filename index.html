<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOE</title>
    <!--#region Links-->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fruktur&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--#endregion-->
  </head>
  <body>
    <!--#region Left Part(Illustration)-->
    <main>
      <div class="illustration">
        <lottie-player
          src="https://assets3.lottiefiles.com/packages/lf20_lsfhjhqp.json"
          class="lottie-file"
          background="transparent"
          speed="1.5"
          loop
          autoplay
        ></lottie-player>
        <h4>Doe sangue, salve vidas!</h4>
        <h3>Capanha de doação de sangue - 2021</h3>
      </div>
    </main>
    <!--#endregion-->
    <!--#region Right part-->
    <section>
      <div class="form_information">
        <div class="head_white">
          <span class="material-icons icon">label_important</span>
          <h3>A sua doação importa</h3>
        </div>
        <p>
          Mais de 38.000 doações são necessárias todos os dias. <br>Apenas 1,9% da
          população brasileira doa sangue.
        </p>
      </div>
      <form>
        <div class="head_form">
          <span class="material-icons icon">add_circle_outline</span>
          <h3>Entre na lista de doadores</h3>
        </div>
        <input type="text" value="" placeholder="Nome" id="name" />
        <input type="text" value="" placeholder="Email" id="email" />
        <input type="text" value="" placeholder="Tipo" id="type" />
        
        <button onclick="Confirm()">Quero ajudar.</button>
      </form>

      <div>
        <div class="topic">
          <div class="list">
            <span class="material-icons icon">bloodtype</span>
            <h5>Últimos doadores</h5>
          </div>
          <ul id="ul">

          </ul>
        </div>
      </div>
    </section>
    <!--#endregion-->
    <script src="javascript.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
